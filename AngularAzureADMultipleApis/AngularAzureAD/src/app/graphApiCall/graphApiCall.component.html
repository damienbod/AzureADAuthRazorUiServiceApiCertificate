


<div *ngIf="isAuthenticated$ | async as isAuthenticated">

  <button class="btn btn-primary" (click)="callApi()">Request Data</button>

  <br/><br/>

  Is Authenticated: {{ isAuthenticated }}

  <br/><br/>

  <div class="card">
    <div class="card-header">Data from API using Graph API</div>
    <div class="card-body">
      <pre>{{ dataFromAzureProtectedApi$ | async | json }}</pre>
    </div>
  </div>

</div>
